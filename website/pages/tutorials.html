    <script>
      // Function to fix navbar colors based on theme
      function fixNavbarTheme() {
        const isLightTheme =
          document.documentElement.getAttribute("data-theme") === "light";

        if (isLightTheme) {
          // Add light theme class to header
          document.querySelector(".site-header").classList.add("light-theme");

          // Update all nav links
          const navLinks = document.querySelectorAll(".nav-link");
          navLinks.forEach((link) => {
            link.style.color = "#1a1a2e";
          });
        } else {
          // Remove light theme class
          document
            .querySelector(".site-header")
            .classList.remove("light-theme");

          // Reset nav links (they'll use CSS variables)
          const navLinks = document.querySelectorAll(".nav-link");
          navLinks.forEach((link) => {
            link.style.color = "";
          });
        }
      }

      // Run on page load
      document.addEventListener("DOMContentLoaded", fixNavbarTheme);

      // Override theme toggle to update navbar
      const originalToggleTheme = window.toggleTheme;
      if (originalToggleTheme) {
        window.toggleTheme = function () {
          originalToggleTheme();
          setTimeout(fixNavbarTheme, 100);
        };
      }

      // Also listen for theme attribute changes
      const observer = new MutationObserver(fixNavbarTheme);
      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ["data-theme"],
      });
