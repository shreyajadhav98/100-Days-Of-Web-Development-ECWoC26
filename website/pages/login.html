<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Academy Access</title>

    <link rel="icon" type="image/png" href="../assets/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/components/webauthn.css" />

    <style>
      :root {
        --primary: #006eff;
        --primary-glow: rgba(0, 238, 255, 0.35);
        --bg: #050505;
        --card: rgba(20, 20, 20, 0.85);
        --text: #ffffff;
        --muted: #9ca3af;
        --border: rgba(255, 255, 255, 0.08);
        --color:white;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: radial-gradient(circle at top, #00021a, #050505);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .auth-wrapper {
        width: 100%;
        max-width: 420px;
      }

      .auth-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: 2.5rem;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
        text-align: center;
        animation: fadeUp 0.6s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 90px;
        margin: 0 auto 1.2rem;
        filter: drop-shadow(0 0 20px var(--primary-glow));
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.4rem;
        font-weight: 800;
      }

      .subtext {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      .tabs {
        display: flex;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 999px;
        padding: 4px;
        margin-bottom: 1.8rem;
      }

      .tabs button {
        flex: 1;
        border: none;
        background: transparent;
        color: var(--muted);
        padding: 0.6rem;
        font-weight: 700;
        cursor: pointer;
        border-radius: 999px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .tabs button.active {
        background: var(--primary);
        color: #000;
      }

      .tabs button:hover:not(.active) {
        color: var(--text);
      }

      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
        color: var(--muted);
      }

      input {
        width: 100%;
        padding: 1rem;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border);
        color: white;
        font-size: 0.95rem;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(25, 0, 255, 0.2);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .btn-primary {
        width: 100%;
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 16px;
        border: none;
        font-weight: 800;
        background: var(--primary);
        color: #000000;
        cursor: pointer;
        box-shadow: 0 12px 30px var(--primary-glow);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px var(--primary-glow);
      }

      .forgot-link {
        display: block;
        margin-top: 1rem;
        color: var(--muted);
        font-size: 0.85rem;
        text-decoration: none;
        text-align: center;
      }

      .forgot-link:hover {
        color: var(--primary);
      }

      .divider {
        margin: 2rem 0 1.2rem;
        font-size: 0.7rem;
        letter-spacing: 2px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .social-btn {
        padding: 0.9rem;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: white;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--primary);
      }

      .social-btn svg {
        width: 20px;
        height: 20px;
        color: aquamarine;
      }

      .guest-btn {
        width: 100%;
        margin-top: 1rem;
        padding: 0.9rem;
        border-radius: 14px;
        border: 1px solid rgba(0, 174, 255, 0.3);
        background: rgba(0, 247, 255, 0.1);
        color: var(--primary);
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .guest-btn:hover {
        background: rgba(0, 132, 255, 0.2);
        border-color: var(--primary);
      }

      .guest-btn svg {
        width: 20px;
        height: 20px;
      }

      .hidden {
        display: none;
      }

      .error-message {
        color: #44caff;
        font-size: 0.85rem;
        margin-top: 0.5rem;
        display: none;
      }

      @media (max-width: 480px) {
        .auth-card {
          padding: 2rem;
        }

        body {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <img src="../assets/images/logo.png" class="logo" alt="Academy Logo" />
        <h1 id="title">Welcome Back</h1>
        <p class="subtext" id="subtitle">Authorized personnel only.</p>

        <div class="tabs">
          <button class="active" onclick="switchTab('login')">Login</button>
          <button onclick="switchTab('register')">Register</button>
        </div>

        <form id="login-form">
          <div class="form-group">
            <input
              type="email"
              id="login-email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="login-password"
              placeholder="Access Code"
              required
            />
          </div>
          <div
            class="form-group"
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              margin-top: 0.5rem;
            "
          >
            <input
              type="checkbox"
              id="rememberMe"
              style="width: auto; margin: 0"
            />
            <label
              for="rememberMe"
              style="
                color: var(--muted);
                font-size: 0.9rem;
                cursor: pointer;
                user-select: none;
              "
              >Remember Me</label
            >
          </div>
          <div class="error-message" id="login-error"></div>
          <button type="submit" class="btn-primary">Join Now</button>
          
          <!-- Biometric Login Button -->
          <button type="button" class="biometric-login-btn" id="biometric-login-btn" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 10v4m0-8a6 6 0 0 1 6 6v1m-6-7a6 6 0 0 0-6 6v1m6-7c.34 0 .68.02 1.01.07M18 13a6 6 0 0 1-6 6 6 6 0 0 1-6-6m6 6v2"/>
            </svg>
            Sign in with Biometrics
          </button>
          
          <a href="#" class="forgot-link" onclick="forgotPassword()"
            >Forgot Access Code?</a
          >
          <a href="#" class="forgot-link" onclick="recoverAccount()" style="margin-top: 0.5rem; display: block;">
            üîë Use Recovery Key</a
          >
        </form>

        <form id="register-form" class="hidden">
          <div class="form-group">
            <input
              type="text"
              id="register-name"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="register-email"
              placeholder="Academy Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="register-password"
              placeholder="New Access Code"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="register-confirm"
              placeholder="Confirm Access Code"
              required
            />
          </div>
          <div class="error-message" id="register-error"></div>
          <button type="submit" class="btn-primary">Create Academy ID</button>
        </form>

        <div class="divider">External Links</div>

        <!-- Biometric Setup Prompt (only shown after registration) -->
        <div id="biometric-setup-prompt" style="display: none; margin-bottom: 1rem; padding: 1rem; background: rgba(0, 238, 255, 0.1); border: 1px solid rgba(0, 238, 255, 0.3); border-radius: 12px;">
          <p style="margin: 0 0 0.75rem; color: rgba(255, 255, 255, 0.9); font-size: 0.9rem;">
            üîê <strong>Secure your account</strong> - Enable biometric login for passwordless access
          </p>
          <button class="biometric-login-btn" onclick="setupBiometricAuth()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 10v4m0-8a6 6 0 0 1 6 6v1m-6-7a6 6 0 0 0-6 6v1m6-7c.34 0 .68.02 1.01.07M18 13a6 6 0 0 1-6 6 6 6 0 0 1-6-6m6 6v2"/>
            </svg>
            Setup Biometric Login
          </button>
        </div>

        <div class="social-buttons">
          <button class="social-btn" onclick="signInWithGoogle()">
            <svg viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continue with Google
          </button>
          <button class="social-btn" onclick="signInWithGitHub()">
            <svg viewBox="0 0 24 24">
              <path
                fill="#fff"
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
            Continue with GitHub
          </button>
        </div>

        <button class="guest-btn" onclick="signInAsGuest()">
          <svg viewBox="0 0 24 24">
            <path
              fill="seegreen"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
            />
          </svg>
          Try as Guest
        </button>
      </div>
    </div>

    <script>
      /**
       * LOCAL AUTHENTICATION SYSTEM
       * Using AuthService for all authentication operations
       */

      let auth = null;

      // Load AuthService and initialize
      function loadAuthService() {
        // Clear any old/conflicting auth data first
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("isGuest");
        localStorage.removeItem("userName");
        localStorage.removeItem("userEmail");

        const script = document.createElement("script");
        script.src = "../scripts/auth/auth-service.js";
        script.onload = () => {
          auth = window.AuthService;
          console.log("üîê AuthService loaded");

          // Check if already authenticated
          if (auth.isAuthenticated()) {
            console.log("‚úÖ Already authenticated, redirecting...");
            window.location.href = "./dashboard.html";
          }
        };
        document.head.appendChild(script);
      }

      // Load on page load
      document.addEventListener("DOMContentLoaded", loadAuthService);

      // Switch between login and register tabs
      function switchTab(type) {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");
        const tabs = document.querySelectorAll(".tabs button");

        tabs.forEach((btn) => btn.classList.remove("active"));

        if (type === "login") {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          title.textContent = "Welcome Back";
          subtitle.textContent = "Authorized personnel only.";
          document
            .querySelector(".tabs button:first-child")
            .classList.add("active");
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          title.textContent = "Join Academy";
          subtitle.textContent = "Create your developer identity.";
          document
            .querySelector(".tabs button:last-child")
            .classList.add("active");
        }
      }

      // Show error message
      function showError(formId, message) {
        const errorEl = document.getElementById(formId + "-error");
        errorEl.textContent = message;
        errorEl.style.display = "block";
      }

      // Hide error message
      function hideError(formId) {
        const errorEl = document.getElementById(formId + "-error");
        errorEl.style.display = "none";
      }

      // Show success message
      function showSuccess(message) {
        console.log("‚úÖ", message);
      }

      // Email validation helper
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // Handle login form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          hideError("login");

          if (!auth) {
            showError("login", "Authentication system loading...");
            return;
          }

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;
          const rememberMe =
            document.getElementById("rememberMe")?.checked || false;

          if (!email || !password) {
            showError("login", "Please fill in all fields");
            return;
          }

          if (!validateEmail(email)) {
            showError("login", "Please enter a valid email address");
            return;
          }

          console.log("üîê Attempting login...");

          try {
            const result = await auth.login(email, password, rememberMe);

            if (result.success) {
              showSuccess("Login successful!");
              console.log("‚úÖ Login successful, redirecting to dashboard...");
              console.log("üìä Auth state:", {
                sessionAuth: sessionStorage.getItem("isAuthenticated"),
                localAuth: localStorage.getItem("isAuthenticated"),
                currentUser: sessionStorage.getItem("current_user"),
              });

              // Small delay to ensure storage is committed
              setTimeout(() => {
                window.location.href = "./dashboard.html";
              }, 100);
            } else {
              showError("login", result.message || "Invalid credentials");
            }
          } catch (error) {
            console.error("Login error:", error);
            showError("login", error.message || "Login failed");
          }
        });

      // Handle register form submission
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          hideError("register");

          if (!auth) {
            showError("register", "Authentication system loading...");
            return;
          }

          const name = document.getElementById("register-name").value;
          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;
          const confirmPassword =
            document.getElementById("register-confirm").value;

          if (!name || !email || !password || !confirmPassword) {
            showError("register", "Please fill in all fields");
            return;
          }

          if (!validateEmail(email)) {
            showError("register", "Please enter a valid email address");
            return;
          }

          if (password.length < 6) {
            showError("register", "Password must be at least 6 characters");
            return;
          }

          if (password !== confirmPassword) {
            showError("register", "Passwords do not match");
            return;
          }

          console.log("üìù Attempting registration...");

          try {
            const result = await auth.register(email, password, name);

            if (result.success) {
              showSuccess("Registration successful!");
              alert("Registration successful! Welcome to Academy.");

              // Auto-login after registration
              const loginResult = await auth.login(email, password, false);
              if (loginResult.success) {
                console.log("‚úÖ Auto-login successful, redirecting...");
                console.log("üìä Auth state:", {
                  sessionAuth: sessionStorage.getItem("isAuthenticated"),
                  localAuth: localStorage.getItem("isAuthenticated"),
                });

                setTimeout(() => {
                  window.location.href = "./dashboard.html";
                }, 100);
              } else {
                showError(
                  "register",
                  "Registration successful but auto-login failed. Please login manually.",
                );
                switchTab("login");
              }
              
              // Show biometric setup prompt after successful registration
              const biometricPrompt = document.getElementById('biometric-setup-prompt');
              if (biometricPrompt && result.success) {
                biometricPrompt.style.display = 'block';
              }
            } else {
              showError("register", result.message || "Registration failed");
            }
          } catch (error) {
            console.error("Registration error:", error);
            showError("register", error.message || "Registration failed");
          }
        });

      // Social login functions
      function signInWithGoogle() {
        alert(
          "Google Sign-In: Coming Soon!\n\nCurrently using local authentication system.",
        );
        console.log("Google login - Not implemented in local mode");
      }

      function signInWithGitHub() {
        alert(
          "GitHub Sign-In: Coming Soon!\n\nCurrently using local authentication system.",
        );
        console.log("GitHub login - Not implemented in local mode");
      }

      // Biometric Authentication Functions
      let biometricModal, recoveryKeyManager, webauthnService;
      
      // Load biometric modules dynamically
      async function loadBiometricModules() {
        if (!biometricModal) {
          const { biometricModal: modal } = await import('../scripts/components/BiometricAuthModal.js');
          const { recoveryKeyManager: recovery } = await import('../scripts/core/RecoveryKeyManager.js');
          const { WebAuthnService } = await import('../scripts/core/webauthn.js');
          
          biometricModal = modal;
          recoveryKeyManager = recovery;
          webauthnService = new WebAuthnService();
        }
        return { biometricModal, recoveryKeyManager, webauthnService };
      }

      // Check if biometric login available on page load
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const { webauthnService } = await loadBiometricModules();
          const isSupported = webauthnService.isSupported();
          const biometricBtn = document.getElementById('biometric-login-btn');
          
          if (isSupported && biometricBtn) {
            biometricBtn.style.display = 'flex';
          }
        } catch (error) {
          console.log('Biometric check failed:', error);
        }
      });

      // Biometric login button handler
      document.addEventListener('DOMContentLoaded', () => {
        const biometricBtn = document.getElementById('biometric-login-btn');
        if (biometricBtn) {
          biometricBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            
            if (!email) {
              showError('login', 'Please enter your email address first');
              return;
            }
            
            try {
              const { biometricModal } = await loadBiometricModules();
              await biometricModal.showAuthenticationModal(email);
            } catch (error) {
              showError('login', error.message);
            }
          });
        }
      });

      // Setup biometric auth after registration
      async function setupBiometricAuth() {
        try {
          const { biometricModal, recoveryKeyManager } = await loadBiometricModules();
          const user = auth?.getCurrentUser?.();
          
          if (!user) {
            alert('Please complete registration first');
            return;
          }
          
          // Show biometric registration modal
          await biometricModal.showRegistrationModal(user.id, user.name, user.email);
          
          // Listen for successful registration
          window.addEventListener('biometric-registered', async () => {
            // Generate and show recovery key
            await recoveryKeyManager.showRecoveryKeyModal(user.id);
            document.getElementById('biometric-setup-prompt').style.display = 'none';
          }, { once: true });
          
        } catch (error) {
          console.error('Biometric setup failed:', error);
          alert('Failed to setup biometric authentication: ' + error.message);
        }
      }

      // Account recovery with recovery key
      async function recoverAccount() {
        try {
          const { recoveryKeyManager, webauthnService } = await loadBiometricModules();
          
          // Show recovery key input modal
          const recoveryKey = await recoveryKeyManager.showRecoveryKeyInputModal();
          
          if (!recoveryKey) {
            return; // User cancelled
          }
          
          const email = document.getElementById('login-email').value;
          if (!email) {
            alert('Please enter your email address first');
            return;
          }
          
          // Get user from auth system
          const users = JSON.parse(localStorage.getItem('users') || '[]');
          const user = users.find(u => u.email === email);
          
          if (!user) {
            alert('No account found with this email');
            return;
          }
          
          // Verify recovery key
          const isValid = await recoveryKeyManager.verifyRecoveryKey(user.id, recoveryKey);
          
          if (isValid) {
            // Show biometric re-registration
            alert('‚úÖ Recovery key verified! Please register a new biometric credential.');
            const { biometricModal } = await loadBiometricModules();
            await biometricModal.showRegistrationModal(user.id, user.name, user.email);
          } else {
            alert('‚ùå Invalid recovery key. Please try again.');
          }
          
        } catch (error) {
          console.error('Account recovery failed:', error);
          alert('Recovery failed: ' + error.message);
        }
      }

      // Guest login
      function signInAsGuest() {
        if (!auth) {
          alert("Authentication system loading... Please try again.");
          return;
        }

        console.log("üë§ Guest login initiated...");

        try {
          const result = auth.loginAsGuest();

          if (result.success) {
            console.log("‚úÖ Guest login successful");
            console.log("üìä Auth state:", {
              sessionAuth: sessionStorage.getItem("isAuthenticated"),
              guestFlag: sessionStorage.getItem("is_guest"),
            });

            alert("Welcome! You are now in guest mode.");

            setTimeout(() => {
              window.location.href = "./dashboard.html";
            }, 100);
          } else {
            alert("Guest login failed: " + (result.message || "Unknown error"));
          }
        } catch (error) {
          console.error("Guest login error:", error);
          alert("Guest login failed: " + error.message);
        }
      }

      // Forgot password
      function forgotPassword() {
        alert(
          "Password Reset: Not available in local mode.\n\nPlease contact admin or create a new account.",
        );
      }
