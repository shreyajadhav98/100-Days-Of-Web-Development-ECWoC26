<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/website/assets/images/logo.png"
      height="70px"
      width="100px"
    />
    <title>Projects | 100 Days of Web Dev</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/components/project-modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .page-header {
        text-align: center;
        padding: 120px 0 60px;
      }

      .search-wrapper {
        max-width: 600px;
        margin: 0 auto 40px;
        position: relative;
      }

      #projectSearch {
        background: var(--bg-surface);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 100px;
        padding: 16px 24px;
        font-size: var(--text-base);
        width: 100%;
        transition: all 0.2s;
        text-align: center;
        color: var(--text-primary);
      }

      #projectSearch:focus {
        outline: none;
        border-color: var(--accent-core);
        box-shadow: 0 0 20px -5px var(--accent-alpha);
      }

      .filter-tabs {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 60px;
        flex-wrap: wrap;
      }

      .tab-btn {
        background: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--glass-border);
        padding: 10px 24px;
        border-radius: 100px;
        font-size: var(--text-sm);
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .tab-btn:hover {
        border-color: var(--accent-core);
        color: var(--text-primary);
        text-shadow: 0 0 8px var(--accent-core);
      }

      .tab-btn.active {
        background: var(--accent-core);
        border-color: var(--accent-core);
        font-weight: var(--weight-bold);
        box-shadow: 0 0 20px var(--accent-alpha);
      }

      body.light-mode .tab-btn.active {
        background: var(--accent-core);
      }

      body.light-mode .tab-btn {
        background: #e4eaf5;
      }

      /* ----------------------------------------------------
           PROJECT CARD COSMIC ANIMATION (Hover Effect) 
           ---------------------------------------------------- */
      /* ----------------------------------------------------
           PROJECT CARD COSMIC ANIMATION (Hover Effect) 
           ---------------------------------------------------- */
      /* ----------------------------------------------------
           PROJECT CARD COSMIC ANIMATION (Permanent & Tilt) 
           ---------------------------------------------------- */
      .project-card {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        padding: 1rem;
        min-height: 220px;
        display: flex;
        flex-direction: column;

        /* Proper Glassmorphism Effect */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

        /* 3D Context */
        perspective: 1000px;
        transform-style: preserve-3d;

        /* Init Variables */
        --rx: 0deg;
        --ry: 0deg;
        --tx: 0px;
        --ty: 0px;

        /* Smooth transitions */
        transition:
          transform 0.05s ease-out,
          box-shadow 0.4s ease,
          background 0.3s ease,
          backdrop-filter 0.3s ease,
          border-color 0.3s ease;
        transform: rotateX(var(--rx)) rotateY(var(--ry))
          translate3d(var(--tx), var(--ty), 0);

        /* Clean hardware acceleration */
        will-change: transform;
      }

      .card-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        margin-bottom: 0.25rem;
        flex-wrap: nowrap;
      }

      .card-divider {
        width: 100%;
        height: 1px;
        background: var(--glass-border);
        margin: 0.5rem 0 0.75rem;
      }

      .code-chip {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--accent-core) 60%,
          var(--accent-glow) 100%
        );
        border: 1.5px solid var(--accent-core);
        color: #fff;
        font-weight: 700;
        font-size: 1.05rem;
        box-shadow: 0 4px 12px -6px rgba(255, 122, 24, 0.25);
        cursor: pointer;
        transition: all 0.18s cubic-bezier(0.4, 1.3, 0.6, 1);
        z-index: 3;
        outline: none;
      }

      .code-chip:active {
        transform: scale(0.93);
      }

      .code-chip:hover {
        background: var(--accent-glow);
        color: var(--accent-core);
        border-color: var(--accent-glow);
        box-shadow: 0 6px 18px -6px var(--accent-glow);
      }

      .code-chip:hover {
        background: var(--accent-core);
        color: #000;
        border-color: var(--accent-core);
        transform: translateY(-2px);
      }

      .card-hint {
        margin-top: auto;
        font-size: var(--text-sm);
        color: var(--text-tertiary);
        opacity: 0.9;
        padding-top: var(--space-2);
      }

      .project-card h3 {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        line-height: 1.3;
        word-wrap: break-word;
      }

      .tech-stack {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: auto;
      }

      .tech-tag {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        background: var(--accent-alpha);
        border: 1px solid var(--accent-core);
        border-radius: 4px;
        color: var(--text-secondary);
        white-space: nowrap;
      }

      .card-hint.muted {
        color: var(--text-secondary);
      }

      .project-card.is-disabled {
        cursor: default;
      }

      .project-card.is-disabled .code-chip {
        pointer-events: none;
        opacity: 0.6;
      }

      /* Hover Lift + Tilt */
      .project-card:hover {
        transform: rotateX(var(--rx)) rotateY(var(--ry))
          translate3d(var(--tx), var(--ty), 0) scale(1.02);
        /* Enhanced white glassmorphism on hover */
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow:
          0 15px 35px -5px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 255, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        z-index: 10;
      }

      body.light-mode .project-card {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }

      body.light-mode .project-card:hover {
        background: rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow:
          0 15px 35px -5px rgba(0, 0, 0, 0.15),
          0 0 20px rgba(255, 255, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      /* Layer 3: Ensure Content is Above */
      .project-card > * {
        position: relative;
        z-index: 2;
      }

      @keyframes rotateCosmos {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script src="../scripts/components/sidebar-loader.js"></script>
</head>
  <script>
    // 1. Intercept all clicks on the project grid
    document
      .getElementById("projectsGrid")
      .addEventListener("click", async (e) => {
        // Find if the clicked element (or its parent) is a link or a project card
        const card = e.target.closest(".project-card");
        if (!card) return;

        // Get the destination URL from your data (adjust if your property name is different)
        const targetUrl =
          card.getAttribute("data-url") ||
          card.querySelector("a")?.getAttribute("href");

        if (targetUrl) {
          e.preventDefault(); // Stop the browser from trying to "GET" the page immediately

          try {
            // 2. Perform a "Health Check" on the URL
            const response = await fetch(targetUrl, { method: "HEAD" });

            if (response.ok) {
              // Milestone exists! Proceed to the project.
              window.location.href = targetUrl;
            } else {
              // milestone folder missing (404), show your custom 404 page
              window.location.href = "./404.html";
            }
          } catch (error) {
            // Network error or folder completely missing
            window.location.href = "./404.html";
          }
        }
      });
  </script>

  <body>
    <!-- Main Content -->
    <main class="container section">
      <div class="page-header animate-enter">
        <h1
          class="heading"
          style="font-size: var(--text-4xl); margin-bottom: var(--space-4)"
        >
          Projects Archive
        </h1>
        <p class="text-secondary">
          Access all mission logs and deployment records.
        </p>
      </div>
      <!-- Controls -->
      <div class="search-wrapper animate-enter delay-100">
        <input
          type="text"
          id="projectSearch"
          placeholder="Search mission name or day..."
        />
      </div>
      <div class="filter-tabs animate-enter delay-200">
        <button class="tab-btn active normal" data-category="All">
          All Systems
        </button>
        <button class="tab-btn normal" data-category="Beginner">
          Beginner
        </button>
        <button class="tab-btn normal" data-category="Intermediate">
          Intermediate
        </button>
        <button class="tab-btn normal" data-category="Advanced">
          Advanced
        </button>
        <button class="tab-btn normal" data-category="Capstone">
          Capstone
        </button>
      </div>
      <!-- Grid -->
      <div id="projectsGrid" class="grid grid-4 animate-enter delay-300">
        <!-- Injected by scripts/pages/projects.js -->
      </div>
    </main>

    <!-- Professional Footer -->
    <div id="footer-placeholder"></div>

    <button id="scrollToTopBtn" aria-label="Scroll to top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>    <script src="../scripts/components/footer-loader.js"></script>
    <script src="../scripts/components/cursor.js"></script>
    <script type="module" src="../scripts/pages/projects.js"></script>
    <script src="../scripts/components/navigation.js"></script>
  </body>
</html>
