<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Profile | 100 Days of Web Dev</title>
    <link rel="icon" type="image/png" href="/website/assets/images/logo.png">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .profile-header {
            padding: 120px 0 60px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 40px;
            align-items: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent-core);
            padding: 5px;
            background: var(--bg-surface);
            box-shadow: 0 0 30px var(--accent-alpha);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .profile-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card-mini {
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .mission-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-top: 40px;
        }

        .mission-cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
        }

        .mission-cell.completed {
            background: var(--accent-core);
            box-shadow: 0 0 10px var(--accent-alpha);
            border-color: var(--accent-core);
        }

        .achievement-showcase {
            margin-top: 40px;
            padding: 25px;
            background: var(--accent-alpha);
            border-radius: 20px;
            border: 1px solid var(--accent-core);
        }

        .achievement-list-mini {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .achievement-badge-mini {
            width: 50px;
            height: 50px;
            background: var(--bg-surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .achievement-badge-mini:hover {
            transform: scale(1.1);
            border-color: var(--accent-core);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-avatar {
                margin: 0 auto;
            }

            .mission-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="site-header">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-logo">
                <img src="../assets/images/logo.png" alt="Zenith" class="brand-logo-img">
            </a>
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="achievements.html" class="nav-link">Achievements</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </nav>
            <div class="nav-user">
                <button id="theme-toggle-btn" class="icon-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container section">
        <div class="profile-header animate-enter">
            <div class="profile-avatar">
                <img src="https://avatars.githubusercontent.com/u/104505191?v=4" alt="Avatar" id="userAvatar">
            </div>
            <div class="profile-info">
                <h1>Shubham Pandey</h1>
                <p class="text-tertiary">@Shubham-cyber-prog</p>
                <p class="text-secondary" style="margin-top: 10px;">Full-stack developer focused on creating premium
                    digital experiences.</p>
                <div style="margin-top: 20px; display: flex; gap: 15px;">
                    <a href="#" class="btn btn-primary btn-sm">Edit Profile</a>
                    <a href="#" class="btn btn-secondary btn-sm">Share Profile</a>
                </div>
            </div>
            <div class="profile-ranks">
                <div class="stat-card-mini">
                    <span class="text-flame" style="font-size: 2rem; font-weight: 800;">45%</span>
                    <p class="text-secondary text-xs uppercase">Progress</p>
                </div>
            </div>
        </div>

        <div class="achievement-showcase animate-enter delay-100">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-size: 1.1rem; font-weight: 700;">Earned Badges</h3>
                <a href="achievements.html" class="text-flame text-sm">View All â†’</a>
            </div>
            <div id="achievementShowcase" class="achievement-list-mini">
                <!-- Badges will be injected here -->
            </div>
        </div>

        <section class="section animate-enter delay-200">
            <div class="flex justify-between items-center">
                <h3>100-Day Mission Log</h3>
                <span class="text-secondary text-sm">Click a cell to toggle completion</span>
            </div>
            <div id="missionGrid" class="mission-grid">
                <!-- Grid will be injected here -->
            </div>
        </section>
    </main>

    <script type="module" src="../scripts/pages/profile.js"></script>
    <script src="../scripts/components/cursor.js"></script>
    <script src="../scripts/components/navigation.js"></script>
    <script src="../scripts/auth/guard.js"></script>
</body>

</html>
