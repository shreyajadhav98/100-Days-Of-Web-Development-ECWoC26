<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Learning Architect - 100 Days of Web Dev</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --text-primary: #e6edf3;
        --text-secondary: #8b949e;
        --accent-blue: #58a6ff;
        --accent-purple: #8857e4;
        --accent-green: #3fb950;
        --accent-orange: #f97316;
        --accent-red: #f85149;
        --border-color: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }

      /* Header */
      .page-header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 16px 24px;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
      }

      .back-btn:hover {
        color: var(--text-primary);
      }

      .page-title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 600;
      }

      .page-title-icon {
        font-size: 28px;
      }

      .api-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-secondary);
        background: var(--bg-tertiary);
        padding: 6px 12px;
        border-radius: 20px;
      }

      .api-status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-green);
      }

      .api-status-dot.offline {
        background: var(--accent-red);
      }

      /* Main Layout */
      .main-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 24px;
      }

      @media (max-width: 1024px) {
        .main-container {
          grid-template-columns: 1fr;
        }
      }

      /* Section Cards */
      .section-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        font-weight: 600;
      }

      .section-icon {
        font-size: 20px;
      }

      .section-badge {
        background: var(--accent-purple);
        color: white;
        font-size: 10px;
        padding: 3px 8px;
        border-radius: 10px;
        font-weight: 500;
      }

      /* Heatmap Section */
      #heatmap-container {
        overflow-x: auto;
        padding: 10px 0;
      }

      /* Radar Chart Section */
      #radar-container {
        display: flex;
        justify-content: center;
        padding: 20px 0;
      }

      /* AI Insights Section */
      #ai-insights-container {
        min-height: 200px;
      }

      /* Burnout Section */
      #burnout-container {
        min-height: 100px;
      }

      /* Stats Section */
      #stats-container {
        margin-bottom: 0;
      }

      /* Sidebar */
      .sidebar {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Recommendation Card */
      .recommendation-card {
        background: linear-gradient(
          135deg,
          rgba(136, 87, 228, 0.15) 0%,
          rgba(88, 166, 255, 0.15) 100%
        );
        border: 1px solid rgba(136, 87, 228, 0.3);
      }

      .recommendation-project {
        background: var(--bg-tertiary);
        border-radius: 8px;
        padding: 16px;
        margin-top: 12px;
      }

      .project-name {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 4px;
      }

      .project-reason {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      .start-project-btn {
        display: block;
        width: 100%;
        margin-top: 16px;
        padding: 12px;
        background: var(--accent-purple);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition:
          opacity 0.2s,
          transform 0.1s;
      }

      .start-project-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      /* Focus Areas */
      .focus-areas-list {
        list-style: none;
        padding: 0;
      }

      .focus-area-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: var(--bg-tertiary);
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .focus-area-item:last-child {
        margin-bottom: 0;
      }

      .focus-area-priority {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .focus-area-priority.high {
        background: rgba(248, 81, 73, 0.2);
        color: var(--accent-red);
      }

      .focus-area-priority.medium {
        background: rgba(210, 153, 34, 0.2);
        color: #d29922;
      }

      .focus-area-priority.low {
        background: rgba(63, 185, 80, 0.2);
        color: var(--accent-green);
      }

      .focus-area-name {
        font-size: 14px;
        font-weight: 500;
      }

      /* Settings Card */
      .settings-card {
        background: var(--bg-tertiary);
      }

      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid var(--border-color);
      }

      .setting-row:last-child {
        border-bottom: none;
      }

      .setting-label {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .setting-toggle {
        width: 40px;
        height: 22px;
        background: var(--bg-secondary);
        border-radius: 11px;
        position: relative;
        cursor: pointer;
        transition: background 0.2s;
      }

      .setting-toggle.active {
        background: var(--accent-blue);
      }

      .setting-toggle::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 18px;
        height: 18px;
        background: white;
        border-radius: 50%;
        transition: transform 0.2s;
      }

      .setting-toggle.active::after {
        transform: translateX(18px);
      }

      /* Loading State */
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-color);
        border-top-color: var(--accent-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Refresh Button */
      .refresh-btn {
        background: none;
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
      }

      .refresh-btn:hover {
        border-color: var(--accent-blue);
        color: var(--accent-blue);
      }

      .refresh-btn.loading .refresh-icon {
        animation: spin 1s linear infinite;
      }
    </style>
    <script src="../scripts/components/sidebar-loader.js"></script>
</head>
