<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Blush AI | Premium Content Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- External Libraries (Local) -->
    <script src="js/tracery.js"></script>
</head>
<body class="dark-theme">
    <div class="bg-blur"></div>
    
    <main class="app-container">
        <!-- Sidebar Settings -->
        <aside class="sidebar glass">
            <div class="brand">
                <div class="logo-orb" id="neon-orb"></div>
                <h1>Neon Blush</h1>
            </div>

            <section class="control-group">
                <label>Platform</label>
                <div class="chip-group" id="platform-chips">
                    <button class="chip active" data-value="twitter">Twitter</button>
                    <button class="chip" data-value="linkedin">LinkedIn</button>
                    <button class="chip" data-value="email">Email</button>
                    <button class="chip" data-value="blog">Blog</button>
                </div>
            </section>

            <section class="control-group">
                <label>Hook Style</label>
                <div class="chip-group" id="hook-chips">
                    <button class="chip active" data-value="question">Question</button>
                    <button class="chip" data-value="bold">Bold Statement</button>
                    <button class="chip" data-value="curiosity">Curiosity</button>
                    <button class="chip" data-value="problem">Problem</button>
                </div>
            </section>

            <section class="control-group">
                <label>Emotion</label>
                <div class="chip-group" id="emotion-chips">
                    <button class="chip active" data-value="excited">Excited</button>
                    <button class="chip" data-value="visionary">Visionary</button>
                    <button class="chip" data-value="humble">Humble</button>
                    <button class="chip" data-value="stoic">Stoic</button>
                </div>
            </section>

            <section class="control-group">
                <label>Output Length</label>
                <input type="range" min="1" max="3" value="2" class="slider" id="length-slider">
                <div class="range-labels">
                    <span>Short</span>
                    <span>Med</span>
                    <span>Pro</span>
                </div>
            </section>

            <div class="sidebar-footer">
                <!-- Branding removed as requested -->
            </div>
        </aside>

        <!-- Main Canvas -->
        <section class="canvas">
            <header class="canvas-header">
                <h2>Prompt Engineer</h2>
                <div class="header-actions">
                    <button class="btn-ghost" id="clear-btn">Clear</button>
                </div>
            </header>

            <div class="input-area glass">
                <textarea id="prompt-input" placeholder="What should I generate for you today? (e.g., 'A welcome post for a new project manager')"></textarea>
                <div class="input-footer">
                    <span class="char-count">0 / 500</span>
                    <button class="btn-primary" id="generate-btn">
                        <span>Generate Intelligence</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>

            <div class="output-container">
                <div class="output-card glass" id="output-display">
                    <div class="output-placeholder">
                        <div class="placeholder-orb"></div>
                        <p>Awaiting your spark of creativity...</p>
                    </div>
                </div>
                
                <div class="output-actions" id="output-actions" style="display: none;">
                    <button class="btn-secondary" id="copy-btn">Copy to Clipboard</button>
                    <button class="btn-secondary" id="download-btn">Download Text</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
