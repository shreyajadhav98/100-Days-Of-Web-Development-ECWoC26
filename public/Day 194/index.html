<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Flappy | AI Evolution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="game-wrapper">
            <canvas id="game-canvas"></canvas>
            
            <div class="stats-overlay">
                <div class="stat-box">
                    <span class="label">GEN</span>
                    <span id="stat-gen" class="value">1</span>
                </div>
                <div class="stat-box">
                    <span class="label">ALIVE</span>
                    <span id="stat-alive" class="value">50</span>
                </div>
                <div class="stat-box">
                    <span class="label">BEST SCORE</span>
                    <span id="stat-score" class="value">0</span>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <header>
                <h1>Neuro<span class="highlight">Flappy</span></h1>
                <p>Genetic Algorithm Sim</p>
            </header>

            <div class="control-panel">
                <div class="slider-group">
                    <label>Sim Speed: <span id="speed-val">1x</span></label>
                    <input type="range" id="speed-slider" min="1" max="10" value="1">
                </div>
                <div class="btn-group">
                    <button class="btn warning" id="btn-save">Save Best Brain</button>
                    <button class="btn danger" id="btn-reset">Reset</button>
                </div>
            </div>

            <div class="viz-panel">
                <h3>Best Brain State</h3>
                <canvas id="net-canvas" width="280" height="200"></canvas>
                <div class="viz-legend">
                    <span><span class="dot input"></span> Input</span>
                    <span><span class="dot hidden"></span> Hidden</span>
                    <span><span class="dot output"></span> Output</span>
                </div>
            </div>

            <div class="info-log" id="info-log">
                <div class="log-entry">> Simulation initialized.</div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
