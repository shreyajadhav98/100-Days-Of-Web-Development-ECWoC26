<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Preparation Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Interview Preparation Platform</h1>
  <p>Track your preparation & practice smartly</p>
</header>

<main class="container">

  <!-- DSA Tracker -->
  <section class="card">
    <h2>DSA Tracker</h2>
    <div id="dsaList"></div>
  </section>

  <!-- HR Questions -->
  <section class="card">
    <h2>HR Questions</h2>
    <div id="hrList"></div>
  </section>

  <!-- Mock Interview -->
  <section class="card">
    <h2>Mock Interview</h2>
    <button onclick="generateMock()">Generate Question</button>
    <div id="mockQuestion" class="mock-box"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
