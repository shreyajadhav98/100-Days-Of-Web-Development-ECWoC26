<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Golf | Orbital Physics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="hud">
            <div class="header">
                <i class="fas fa-globe-asia"></i> Gravity<span class="highlight">Golf</span>
            </div>
            
            <div class="controls">
                <div class="control-row">
                    <button class="btn secondary" id="btn-add-planet" title="Add Random Planet">
                        <i class="fas fa-plus-circle"></i> Add Planet
                    </button>
                    <button class="btn warning" id="btn-reset">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
                <div class="instruction">
                    Drag & Release to Shoot. <br> Use Gravity to hit the Wormhole.
                </div>
            </div>

            <div id="message-overlay" class="message hidden">
                <h2 id="msg-title">Level Complete!</h2>
                <button class="btn primary" id="btn-next">Next Level</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
