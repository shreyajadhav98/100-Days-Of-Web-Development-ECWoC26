<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cascade | Flood Fill Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <i class="fas fa-fill-drip"></i> Color<span class="highlight">Cascade</span>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <span class="label">MOVES</span>
                    <span id="moves-val">0</span> / <span id="max-moves">25</span>
                </div>
            </div>
            <button class="btn secondary" id="btn-restart"><i class="fas fa-redo"></i> Restart</button>
        </header>

        <main class="game-area">
            <canvas id="game-canvas"></canvas>
            
            <div id="message-overlay" class="overlay hidden">
                <div class="msg-box">
                    <h2 id="msg-title">You Won!</h2>
                    <p id="msg-desc">Board cleared in 18 moves.</p>
                    <button class="btn primary" onclick="initGame()">Play Again</button>
                </div>
            </div>
        </main>

        <footer class="controls">
            <p class="instruction">Choose a color to flood the board:</p>
            <div class="palette" id="palette">
                </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
