<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Collaboration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="editor">
  <h2>Collaborative Document</h2>
  <textarea id="text" placeholder="Start typing..."></textarea>
  <div id="users"></div>
</div>

<div id="chat">
  <h3>Chat</h3>
  <div id="messages"></div>
  <input id="msg" placeholder="Type message & press Enter">
</div>

<script src="script.js"></script>
</body>
</html>
