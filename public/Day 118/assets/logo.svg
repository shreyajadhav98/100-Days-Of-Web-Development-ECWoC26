<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#mainGrad)" stroke-width="10" opacity="0.2" />
  
  <!-- Main Body (Planet/Coin) -->
  <circle cx="256" cy="256" r="200" fill="url(#mainGrad)" filter="url(#glow)" />
  
  <!-- Inner Cutout (Star/Spark) -->
  <path d="M256 120 L290 220 L390 220 L310 280 L340 380 L256 320 L172 380 L202 280 L122 220 L222 220 Z" fill="#050508" />
  
  <!-- Orbit Ring -->
  <ellipse cx="256" cy="256" rx="280" ry="80" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="8" transform="rotate(-30 256 256)" />
</svg>
