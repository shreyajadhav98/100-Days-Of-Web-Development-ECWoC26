<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body class="blur">

<!-- ===== GAME UI ===== -->
<div class="game-wrapper hidden" id="gameUI">
  <h1>Tic Tac Toe</h1>
  <p id="turn">O's Turn</p>

  <div class="board">
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
  </div>

  <div class="controls">
    <button onclick="resetGame()">Restart</button>
  </div>
</div>

<!-- ===== WELCOME MODAL ===== -->
<div class="modal" id="welcomeModal">
  <div class="modal-box">
    <h2>Welcome ðŸŽ®</h2>
    <p>Ready to play Tic Tac Toe?</p>
    <button onclick="openMode()">Continue</button>
  </div>
</div>

<!-- ===== MODE MODAL ===== -->
<div class="modal hidden" id="modeModal">
  <div class="modal-box">
    <h3>Select Mode</h3>
    <button onclick="startGame('single')">Play with Computer</button>
    <button onclick="startGame('two')">Two Player</button>
  </div>
</div>

<!-- ===== RESULT MODAL ===== -->
<div class="modal hidden" id="resultModal">
  <div class="modal-box">
    <h3 id="resultText"></h3>
    <button onclick="closeResult()">Play Again</button>
    <a href="index.html">
      <button>Back To Home Page</button>
    </a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
