<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Racer | Pseudo-3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <div class="hud">
                <div class="hud-box">
                    <span class="label">SPEED</span>
                    <span id="speed-val">0</span> <span class="unit">km/h</span>
                </div>
                <div class="hud-box">
                    <span class="label">DISTANCE</span>
                    <span id="dist-val">0</span> <span class="unit">m</span>
                </div>
                <div class="hud-box timer">
                    <span class="label">TIME</span>
                    <span id="time-val">0.00</span>
                </div>
            </div>

            <div id="start-screen" class="screen">
                <h1 class="title">RETRO <span class="highlight">RACER</span></h1>
                <p class="subtitle">Engine: Pseudo-3D Scanline</p>
                
                <div class="controls-hint">
                    <div class="key">↑</div> Accel
                    <div class="key">↓</div> Brake
                    <div class="key">←</div> <div class="key">→</div> Steer
                </div>

                <button class="btn primary" id="btn-start">INSERT COIN</button>
            </div>
        </div>
        
        <div class="scanlines"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
