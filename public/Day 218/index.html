<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header>
                <h1>K-MEANS <span class="highlight">COMPRESSOR</span></h1>
                <p>Color Quantization Engine</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label>Upload Image</label>
                    <input type="file" id="file-input" accept="image/*">
                    <label for="file-input" class="file-btn">
                        <i class="fas fa-upload"></i> Choose File
                    </label>
                </div>

                <div class="control-group">
                    <label>Colors (K): <span id="k-val">8</span></label>
                    <input type="range" id="k-slider" min="2" max="64" value="8" step="1">
                </div>

                <button class="btn primary" id="btn-process">
                    <i class="fas fa-magic"></i> Quantize
                </button>
            </div>

            <div class="palette-box">
                <label>Dominant Colors (Centroids)</label>
                <div id="palette-display" class="palette-grid">
                    </div>
            </div>

            <div class="status-box">
                <p id="status-text">Ready.</p>
                <div class="progress-bar"><div id="progress-fill"></div></div>
            </div>
        </aside>

        <main class="viewport">
            <div class="canvas-container">
                <div class="view-panel">
                    <h3>Original</h3>
                    <canvas id="canvas-original"></canvas>
                </div>
                <div class="view-panel">
                    <h3>Quantized</h3>
                    <canvas id="canvas-result"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
