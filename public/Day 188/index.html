<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Defender | 1-Button Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <div class="hud">
                <div class="score-panel">SCORE: <span id="score-val">0</span></div>
                <div class="signal-viz">
                    <div class="signal-light" id="signal-light"></div>
                    <div class="signal-text" id="signal-text">READY</div>
                </div>
            </div>

            <div id="start-screen" class="screen">
                <h1 class="title">MORSE<span class="highlight">DEFENDER</span></h1>
                <p class="subtitle">-- DEFEND THE BASE --</p>
                
                <div class="tutorial">
                    <div class="tut-item">
                        <div class="key-viz dot">TAP</div>
                        <span>Short Press (< 250ms) = DOT (.)</span>
                    </div>
                    <div class="tut-item">
                        <div class="key-viz dash">HOLD</div>
                        <span>Long Press (> 250ms) = DASH (-)</span>
                    </div>
                    <div class="tut-note">Use SPACEBAR or Click/Tap anywhere</div>
                </div>

                <button class="btn primary" id="btn-start">INITIATE SEQUENCE</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="danger">SIGNAL LOST</h1>
                <p>Base destroyed.</p>
                <p class="final-score">Score: <span id="final-score">0</span></p>
                <button class="btn primary" id="btn-restart">REBOOT SYSTEM</button>
            </div>
            
            <div class="cheat-sheet">
                <h3>REFERENCE</h3>
                <div class="sheet-grid" id="cheat-sheet">
                    </div>
            </div>
        </div>
        
        <div class="crt-overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
