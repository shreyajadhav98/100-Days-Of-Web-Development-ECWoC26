<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Spy | Steganography Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-user-secret"></i> PIXEL <span class="highlight">SPY</span>
            </div>
            
            <div class="mission-box">
                <h3>Current Objective</h3>
                <p id="mission-text">Level 1: The enemy hid a code in the Red Channel noise. Isolate the Least Significant Bit.</p>
            </div>

            <div class="controls">
                <div class="filter-group">
                    <label>Channel Isolation</label>
                    <button class="btn" onclick="applyFilter('red-lsb')">Red LSB</button>
                    <button class="btn" onclick="applyFilter('green-lsb')">Green LSB</button>
                    <button class="btn" onclick="applyFilter('blue-lsb')">Blue LSB</button>
                </div>
                
                <div class="filter-group">
                    <label>Post-Processing</label>
                    <button class="btn" onclick="applyFilter('invert')">Invert Colors</button>
                    <button class="btn" onclick="applyFilter('contrast')">Boost Contrast</button>
                    <button class="btn warning" onclick="resetImage()">Reset Image</button>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="code-input" placeholder="Enter Decoded Code...">
                <button class="btn primary" id="btn-submit">SUBMIT</button>
            </div>
        </aside>

        <main class="viewport">
            <div class="canvas-wrapper">
                <canvas id="spy-canvas"></canvas>
                <div class="scanline"></div>
            </div>
            <div id="status-msg" class="status hidden">ACCESS GRANTED</div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
