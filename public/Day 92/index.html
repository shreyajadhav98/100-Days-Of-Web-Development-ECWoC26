<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration Website - Day 92</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0c0c0e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 1rem;
            color: #ff4d4d;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
        }

        .btn {
            background: #ff4d4d;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hackathon 2026</h1>
        <p>This is a Capstone project built with Next.js and PostgreSQL. Since this environment might not support a
            running dev server, we are providing a preview of the registration portal.</p>
        <a href="portal.html" class="btn">Enter Registration Portal</a>
    </div>
</body>

</html>
