<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura 3D | Premium Model Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>

  <div class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-area">
        <div class="logo-icon"><i class="fas fa-cube"></i></div>
        <span class="logo-text">Aura 3D</span>
      </div>

      <div class="control-groups">
        <!-- MODEL SELECTION -->
        <div class="control-group">
          <h3><i class="fas fa-layer-group"></i> Model Library</h3>
          <div class="anim-controls">
            <select id="modelSelect" class="styled-select" style="background-color: #414141;">
              <option value="sample.glb">Standard Sample</option>
              <option value="hound wep.glb">Hound Weapon</option>
              <option value="2015-bmw-i8_xs_car.glb">BMW I8</option>
            </select>
          </div>
        </div>

        <!-- SCENE CONTROLS -->
        <div class="control-group">
          <h3><i class="fas fa-mountain-sun"></i> Environment</h3>
          <div class="slider-box">
            <label>Exposure</label>
            <input type="range" id="exposureSlider" min="0" max="2" step="0.01" value="1.0">
          </div>
          <div class="toggle-box">
            <label>Show Background</label>
            <input type="checkbox" id="bgToggle" checked>
          </div>
        </div>

        <!-- MATERIAL CONTROLS -->
        <div class="control-group">
          <h3><i class="fas fa-fill-drip"></i> Materials</h3>
          <div class="color-picker-box">
            <label>Tint Color</label>
            <input type="color" id="colorPicker" value="#ffffff">
          </div>
          <div class="slider-box">
            <label>Metalness</label>
            <input type="range" id="metalnessSlider" min="0" max="1" step="0.01" value="0.5">
          </div>
          <div class="slider-box">
            <label>Roughness</label>
            <input type="range" id="roughnessSlider" min="0" max="1" step="0.01" value="0.5">
          </div>
        </div>

        <!-- VIEW MODES -->
        <div class="control-group">
          <h3><i class="fas fa-vector-square"></i> View Modes</h3>
          <div class="btn-grid">
            <button id="wireframeBtn" class="tool-btn" title="Wireframe Mode">
              <i class="fas fa-th"></i>
              <span>Wireframe</span>
            </button>
            <button id="normalsBtn" class="tool-btn" title="Normals View">
              <i class="fas fa-project-diagram"></i>
              <span>Normals</span>
            </button>
            <button id="autoRotateBtn" class="tool-btn" title="Toggle Auto-Rotation">
              <i class="fas fa-sync-alt"></i>
              <span>Rotate</span>
            </button>
            <button id="resetCameraBtn" class="tool-btn" title="Reset Camera">
              <i class="fas fa-camera-rotate"></i>
              <span>Reset</span>
            </button>
          </div>
        </div>

        <!-- ANIMATIONS -->
        <div class="control-group hidden" id="animSection">
          <h3><i class="fas fa-play"></i> Animations</h3>
          <div class="anim-controls">
            <select id="animSelect" class="styled-select"></select>
            <button id="playPauseBtn" class="action-btn">
              <i class="fas fa-pause"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="model-stats">
          <p id="polyCount">Triangles: 0</p>
          <p id="meshCount">Meshes: 0</p>
        </div>
      </div>
    </aside>

    <!-- MAIN VIEWER -->
    <main class="main-viewer" id="dropZone">
      <header class="viewer-header">
        <div class="breadcrumb">
          <a href="demo.html">Home</a> / <span>3D Viewer</span>
        </div>
        <div class="top-actions">
          <input type="file" id="fileUpload" accept=".glb,.gltf" hidden />
          <button class="top-btn" onclick="document.getElementById('fileUpload').click()">
            <i class="fas fa-file-import"></i> Import GLB
          </button>
          <button id="screenshotBtn" class="primary-btn">
            <i class="fas fa-camera"></i> Screenshot
          </button>
        </div>
      </header>

      <div class="viewport-container">
        <canvas id="three-canvas"></canvas>
        
        <!-- LOADING OVERLAY -->
        <div class="loading-overlay" id="loadingOverlay">
          <div class="loader-content">
            <div class="spinner"></div>
            <div class="progress-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="loadingStatus">Loading Engine...</p>
          </div>
        </div>

        <!-- EMPTY STATE -->
        <div class="empty-state hidden" id="emptyState">
          <div class="icon-circle"><i class="fas fa-cloud-arrow-up"></i></div>
          <h2>No Model Loaded</h2>
          <p>Drag and drop a .glb file here to get started</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./viewer.js"></script>
</body>
</html>
