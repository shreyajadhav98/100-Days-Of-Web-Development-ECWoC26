<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Campus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1e1b4b, #05050a);
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(20, 21, 33, 0.6);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-size: 0.9rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        .form-group select option {
            background: #141521;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }
        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1rem;
            min-height: 20px;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h1>Join <span style="color: #6366f1">SmartCampus</span></h1>
            <p style="color: #94a3b8;">Create your digital identity</p>
        </div>
        
        <form id="regForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="john@campus.edu" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••" required minlength="6">
            </div>

            <div class="form-group">
                <label>Role</label>
                <select id="role">
                    <option value="Student">Student</option>
                    <option value="Professor">Professor</option>
                    <option value="Staff">Staff</option>
                    <option value="Admin">Administrator</option>
                </select>
            </div>
            
            <button type="submit" class="btn-login">Create Account</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>

        <a href="login.html" class="link">Already have an account? Sign In</a>
    </div>

    <script src="js/db.js"></script>
    <script>
        document.getElementById('regForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            const result = DB.register(name, email, pass, role);
            
            if (result.success) {
                alert("Account created successfully! Please log in.");
                window.location.href = 'login.html';
            } else {
                const err = document.getElementById('errorMsg');
                err.textContent = result.message;
                err.style.animation = 'shake 0.5s';
                setTimeout(() => err.style.animation = '', 500);
            }
        });
    </script>
</body>
</html>
