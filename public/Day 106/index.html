<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Dashboard | Day 106</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebarContainer"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header" id="headerContainer"></header>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                
                <!-- Stats Cards -->
                <div class="stat-card" id="stat-students">
                    <div class="icon-box blue">
                        <i class="fa-solid fa-user-graduate"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Attendance</h3>
                        <div class="value">12,450</div>
                        <div class="trend positive"><i class="fa-solid fa-arrow-up"></i> 4.2% vs yesterday</div>
                    </div>
                </div>

                <div class="stat-card" id="stat-energy">
                    <div class="icon-box purple">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Energy Usage</h3>
                        <div class="value">845 kWh</div>
                        <div class="trend negative"><i class="fa-solid fa-arrow-up"></i> 1.8% vs avg</div>
                    </div>
                </div>

                <div class="stat-card" id="stat-library">
                    <div class="icon-box cyan">
                        <i class="fa-solid fa-book-open"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Library Occupancy</h3>
                        <div class="value">78%</div>
                        <div class="trend neutral">Peak hours</div>
                    </div>
                </div>

                <div class="stat-card" id="stat-events">
                    <div class="icon-box orange">
                        <i class="fa-solid fa-calendar-day"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active Events</h3>
                        <div class="value">8</div>
                        <div class="trend">3 ending soon</div>
                    </div>
                </div>

                <!-- Main Chart Area: Attendance Heatmap -->
                <div class="chart-container large" id="map-container">
                    <div class="chart-header">
                        <h2><i class="fa-solid fa-map-location-dot"></i> Campus Density Heatmap</h2>
                        <div class="chart-actions">
                            <select id="zone-filter">
                                <option value="all">All Zones</option>
                                <option value="north">North Campus</option>
                                <option value="south">South Campus</option>
                            </select>
                        </div>
                    </div>
                    <div id="heatmap-viz" class="viz-area"></div>
                </div>

                <!-- Secondary Chart: Resource Usage -->
                <div class="chart-container" id="energy-container">
                    <div class="chart-header">
                        <h2><i class="fa-solid fa-plug"></i> Power Consumption</h2>
                    </div>
                    <div id="energy-chart" class="viz-area"></div>
                </div>

                <!-- Tertiary Chart: Library Trends -->
                <div class="chart-container" id="library-container">
                    <div class="chart-header">
                        <h2><i class="fa-solid fa-chart-area"></i> Library Traffic</h2>
                    </div>
                    <div id="library-chart" class="viz-area"></div>
                </div>
                
                <!-- Recent Activity Feed -->
                <div class="chart-container" id="activity-container">
                    <div class="chart-header">
                        <h2><i class="fa-solid fa-list-ul"></i> Live Alerts</h2>
                    </div>
                    <ul class="activity-list" id="activity-list">
                        <!-- Populated by JS -->
                    </ul>
                </div>

            </div>
        </main>
    </div>

    <script src="js/db.js"></script>
    <script src="js/shared.js"></script>
    <script src="script.js"></script>
</body>
</html>
