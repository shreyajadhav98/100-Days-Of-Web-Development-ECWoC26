<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Campus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1e1b4b, #05050a);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(20, 21, 33, 0.6);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        .form-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1rem;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h1>Smart<span style="color: #6366f1">Campus</span></h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="admin@campus.edu" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••" required>
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>

        <a href="register.html" style="display: block; text-align: center; margin-top: 1rem; color: #6366f1; text-decoration: none; font-size: 0.9rem;">
            New User? Create Account
        </a>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.8rem; color: #64748b;">
            <p>Demo Account:</p>
            <p>admin@campus.edu / admin</p>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            const result = DB.login(email, pass);
            
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                const err = document.getElementById('errorMsg');
                err.textContent = result.message;
                err.style.animation = 'shake 0.5s';
                setTimeout(() => err.style.animation = '', 500);
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem(DB.SESSION)) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
