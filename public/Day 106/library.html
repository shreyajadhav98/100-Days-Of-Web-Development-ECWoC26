<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Smart Campus</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
        }
        .seat {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .seat i { font-size: 1.5rem; color: #555; }
        .seat.available { background: rgba(16, 185, 129, 0.2); border: 1px solid var(--success); }
        .seat.available i { color: var(--success); }
        
        .seat.occupied { background: rgba(239, 68, 68, 0.2); border: 1px solid var(--danger); cursor: not-allowed; }
        .seat.occupied i { color: var(--danger); }
        
        .seat.selected { background: var(--primary); border-color: var(--primary); }
        .seat.selected i { color: white; }

        .legend {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebarContainer"></aside>
        <main class="main-content">
            <header class="top-header" id="headerContainer"></header>

            <h1>Library Seat Reservation</h1>
            
            <div class="chart-container large">
                <div class="legend">
                    <div class="legend-item"><div class="dot" style="background: var(--success)"></div> Available</div>
                    <div class="legend-item"><div class="dot" style="background: var(--danger)"></div> Occupied</div>
                    <div class="legend-item"><div class="dot" style="background: var(--primary)"></div> Your Seat</div>
                </div>
                
                <div class="seat-grid" id="seatGrid"></div>
            </div>
        </main>
    </div>

    <script src="js/db.js"></script>
    <script src="js/shared.js"></script>
    <script>
        const user = DB.getUser();
        const seats = DB.get(DB.LIBRARY);
        const grid = document.getElementById('seatGrid');

        function renderSeats() {
            grid.innerHTML = '';
            seats.forEach(seat => {
                const el = document.createElement('div');
                el.className = `seat ${seat.status}`;
                if (seat.userId === user.id) el.classList.add('selected');
                
                el.innerHTML = '<i class="fa-solid fa-chair"></i>';
                
                if (seat.status === 'available' || seat.userId === user.id) {
                    el.onclick = () => toggleSeat(seat);
                }
                
                grid.appendChild(el);
            });
        }

        function toggleSeat(seat) {
            // Unbook if already booked by user
            if (seat.userId === user.id) {
                seat.status = 'available';
                seat.userId = null;
            } else {
                // Check if user already booked another seat
                const existing = seats.find(s => s.userId === user.id);
                if (existing) {
                    alert("You can only book one seat at a time.");
                    return;
                }
                seat.status = 'occupied';
                seat.userId = user.id;
            }
            
            DB.set(DB.LIBRARY, seats);
            renderSeats();
        }

        renderSeats();
    </script>
</body>
</html>
