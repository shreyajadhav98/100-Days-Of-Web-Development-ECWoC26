<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Simulation | Verlet Physics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>CLOTH <span class="highlight">SIM</span></h1>
                <p>Verlet Integration Physics</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label>Tear Strength (Tensile Limit)</label>
                    <input type="range" id="tear-slider" min="20" max="100" value="60">
                </div>
                
                <div class="control-group">
                    <label>Wind Force</label>
                    <input type="range" id="wind-slider" min="0" max="20" value="0">
                </div>

                <div class="toggle-group">
                    <label><input type="checkbox" id="chk-points"> Show Points</label>
                    <label><input type="checkbox" id="chk-lines" checked> Show Constraints</label>
                </div>

                <div class="btn-group">
                    <button class="btn warning" id="btn-reset">Reset Cloth</button>
                    <button class="btn" id="btn-cut">Cut Tool: OFF</button>
                </div>
            </div>

            <div class="hint-box">
                <i class="fas fa-mouse-pointer"></i> 
                <span>Right Click (or Drag Hard) to Tear</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
