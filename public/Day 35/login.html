<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeonEats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body data-page="login">
    <nav class="navbar">
        <div class="container flex nav-content">
            <a href="index.html" class="logo"><span class="text-gradient">Neon</span>Eats</a>
        </div>
    </nav>

    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 20px;">Welcome Back</h2>
        <form id="login-form" class="grid">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? <span style="color: var(--primary);">Sign up</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
