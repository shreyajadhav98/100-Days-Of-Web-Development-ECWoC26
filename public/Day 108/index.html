<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina AI | Premium Image Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <aside class="sidebar">
      <div class="logo-area">
        <span class="logo-icon"><i class="fas fa-wand-magic-sparkles"></i></span>
        <span class="logo-text">Lumina AI</span>
      </div>

      <div class="control-groups">
        <div class="control-group">
          <h3><i class="fas fa-flask"></i> AI Filters</h3>
          <div class="btn-grid">
            <button id="grayscaleBtn" class="tool-btn" disabled title="AI Grayscale">
              <i class="fas fa-adjust"></i>
              <span>Grayscale</span>
            </button>
            <button id="edgeBtn" class="tool-btn" disabled title="Edge Detection">
              <i class="fas fa-border-all"></i>
              <span>Edges</span>
            </button>
            <button id="cartoonBtn" class="tool-btn" disabled title="Cartoonify">
              <i class="fas fa-palette"></i>
              <span>Cartoon</span>
            </button>
            <button id="removeBgBtn" class="tool-btn" disabled title="Remove Background">
              <i class="fas fa-user-minus"></i>
              <span>Cutout</span>
            </button>
            <button id="sepiaBtn" class="tool-btn" disabled title="AI Sepia">
              <i class="fas fa-clock"></i>
              <span>Sepia</span>
            </button>
            <button id="invertBtn" class="tool-btn" disabled title="Invert Colors">
              <i class="fas fa-circle-half-stroke"></i>
              <span>Invert</span>
            </button>
            <button id="sharpenBtn" class="tool-btn" disabled title="Smart Sharpen">
              <i class="fas fa-magic"></i>
              <span>Sharpen</span>
            </button>
          </div>
        </div>

        <div class="control-group">
          <h3><i class="fas fa-sliders"></i> Adjustments</h3>
          <div class="slider-box">
            <label>Brightness</label>
            <input type="range" id="brightnessSlider" min="-100" max="100" value="0" disabled>
          </div>
          <div class="slider-box">
            <label>Contrast</label>
            <input type="range" id="contrastSlider" min="-100" max="100" value="0" disabled>
          </div>
        </div>

        <div class="control-group">
          <h3><i class="fas fa-history"></i> Actions</h3>
          <div class="action-btns">
            <button id="undoBtn" class="action-btn" disabled title="Undo Action">
              <i class="fas fa-undo"></i> Undo
            </button>
            <button id="resetBtn" class="action-btn danger" disabled title="Reset to Original">
              <i class="fas fa-rotate-left"></i> Reset
            </button>
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div id="status" class="status-indicator">
          <span class="dot"></span>
          <span class="status-text">Initializing AI...</span>
        </div>
      </div>
    </aside>

    <main class="main-editor">
      <header class="editor-header">
        <div class="breadcrumb">
          <a href="demo.html">Home</a> / <span>Editor</span>
        </div>
        <div class="top-actions">
          <button id="compareBtn" class="top-btn" disabled>
            <i class="fas fa-eye"></i> Original
          </button>
          <button id="downloadBtn" class="primary-btn" disabled>
            <i class="fas fa-download"></i> Export Image
          </button>
        </div>
      </header>

      <div class="canvas-viewport" id="dropZone">
        <div class="upload-placeholder" id="uploadPlaceholder">
          <div class="placeholder-content">
            <div class="icon-circle">
              <i class="fas fa-cloud-arrow-up"></i>
            </div>
            <h2>Upload your masterpiece</h2>
            <p>Drag and drop an image or click the button below</p>
            <input type="file" id="imageUpload" accept="image/*" hidden />
            <button class="select-btn" onclick="document.getElementById('imageUpload').click()">
              Choose Image
            </button>
          </div>
        </div>
        
        <div class="canvas-wrapper hidden" id="canvasWrapper">
          <canvas id="canvas"></canvas>
        </div>

        <div class="loading-overlay hidden" id="loadingOverlay">
          <div class="loader"></div>
          <p>Processing with AI...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- AI LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

  <!-- APP -->
  <script src="script.js"></script>
</body>
</html>
