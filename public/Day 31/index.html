<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

    <header class="header">
         <div class="header-content">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                <h1>Job Board</h1>
            </div>
            <p class="tagline">Find your next opportunity</p>
            <div class="theme-toggle-container">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
</div>
        </div>
    </header>

    <main class="container">
        <section class = "filters-section">
            <div class="filters">
                <div class = "search-box">
                    <i class = "fas fa-search"></i>
                    <input type="text" id = "searchInput" placeholder="Search jobs by title, company or keywords..." />
                </div>

                <div class = "filter-group">
                    <select id = "locationFilter">
                        <option value="all">ğŸ“ All Locations</option>
                        <option value="Remote">Remote</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>

                <div class = "filter-group">
                    <select id = "typeFilter">
                        <option value="all">ğŸ“‹ All Types</option>
                        <option value="Full Time">ğŸ’¼ Full Time</option>
                        <option value="Part Time">â° Part Time</option>
                        <option value="Internship">ğŸ“ Internship</option>
                        <option value="Contract">ğŸ“ Contract</option>
                    </select>
                </div>

                <div class="filter-group">
                    <select id="sortFilter">
                        <option value="newest">ğŸ“… Newest First</option>
                        <option value="salary-high">ğŸ’° Salary (High to Low)</option>
                        <option value="salary-low">ğŸ’° Salary (Low to High)</option>
                        <option value="experience-low">ğŸ“ Experience (Low to High)</option>
                        <option value="experience-high">ğŸ“ Experience (High to Low)</option>
                        <option value="title-asc">ğŸ”¤ Title (A-Z)</option>
                        <option value="title-desc">ğŸ”¤ Title (Z-A)</option>
                    </select>
                </div>

                <button id = "clearFilters" class = "clear-btn">
                    <i class = "fas fa-times"></i>Clear Filters
                </button>
            </div>

            <div class = "stats">
                <div class = "stats-left">
                <span id = "jobsCount">4 jobs found</span>
                <span class="sort-indicator" id="currentSort">
                    <i class="fas fa-sort-amount-down"></i>
                        Sorted by: Newest First
                </span>
                </div>
                <button id = "toggleView" class = "view-toggle">
                    <i class = "fas fa-th"></i>Grid View
                </button>
            </div>
        </section>

        <section class="jobs" id = "jobsContainer">
        </section>

        <div class = "empty-state" id = "emptyState" style = "display: none;">
            <i class = "fas fa-search"></i>
            <h3>No jobs found</h3>
            <p>Try adjusting your search or filter criteria</p>
            <button id = "resetSearch" class = "reset-btn">Reset Search</button>
        </div>
    </main>

    <footer class = "footer">
        <p>Job Board Â© 2024 | Find your dream job</p>
        <a href = "#" id = "viewSavedJobs"><i class = "fas fa-bookmark"></i></a>
    </footer>
    <button id="scrollToTopBtn" aria-label="Scroll to top">
    <i class="fa-solid fa-arrow-up"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
