<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mempool Wars | Gas Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-cubes"></i> Mempool<span class="highlight">Wars</span>
            </div>

            <div class="stats-panel">
                <div class="stat-row">
                    <span>Pending Txns:</span>
                    <span id="stat-pending" class="mono">0</span>
                </div>
                <div class="stat-row">
                    <span>Avg Gas Price:</span>
                    <span id="stat-avg-gas" class="mono">0 Gwei</span>
                </div>
                <div class="stat-row">
                    <span>Blocks Mined:</span>
                    <span id="stat-blocks" class="mono">0</span>
                </div>
            </div>

            <div class="control-group">
                <label>Spawn Transaction</label>
                <div class="btn-grid">
                    <button class="btn low-fee" onclick="spawnTx('low')">
                        Low Fee <br><small>(1-10)</small>
                    </button>
                    <button class="btn med-fee" onclick="spawnTx('med')">
                        Med Fee <br><small>(11-30)</small>
                    </button>
                    <button class="btn high-fee" onclick="spawnTx('high')">
                        High Fee <br><small>(31-100)</small>
                    </button>
                </div>
                <button class="btn chaos" id="btn-chaos">
                    <i class="fas fa-bolt"></i> CHAOS MODE (Auto)
                </button>
            </div>

            <div class="info-box">
                <h4><i class="fas fa-info-circle"></i> How it works</h4>
                <p>Transactions (Cars) wait in the Mempool. When the Block (Bus) arrives, only the <strong>highest paying</strong> cars get a seat. Low fee cars get stuck!</p>
            </div>

            <div class="next-block-timer">
                <span>Next Block:</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="timer-bar"></div>
                </div>
            </div>
        </aside>

        <main class="game-view">
            <canvas id="sim-canvas"></canvas>
            <div class="overlay-ui">
                <div class="zone-label mempool-label">MEMPOOL (Waiting Area)</div>
                <div class="zone-label blockchain-label">BLOCKCHAIN (Finalized)</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
