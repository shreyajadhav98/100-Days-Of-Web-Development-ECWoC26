<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Builder Lite | Engineering Sim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Blueprint:wght@400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="toolbar">
            <div class="brand">
                <i class="fas fa-drafting-compass"></i> Bridge<span class="highlight">Builder</span>
            </div>

            <div class="tool-group">
                <button class="btn active" id="tool-wood" onclick="setMaterial('wood')">
                    <i class="fas fa-bars"></i> Wood <small>($50)</small>
                </button>
                <button class="btn" id="tool-steel" onclick="setMaterial('steel')">
                    <i class="fas fa-grip-lines"></i> Steel <small>($150)</small>
                </button>
                <button class="btn" id="tool-delete" onclick="setTool('delete')">
                    <i class="fas fa-eraser"></i> Delete
                </button>
            </div>

            <div class="status-panel">
                <div class="stat">Budget: <span id="budget-val">$1000</span></div>
                <div class="stat">Stress: <span id="stress-val">0%</span></div>
            </div>

            <div class="action-group">
                <button class="btn warning" onclick="resetSim()"><i class="fas fa-trash"></i> Clear</button>
                <button class="btn primary" id="btn-test" onclick="toggleSimulation()">
                    <i class="fas fa-play"></i> TEST BRIDGE
                </button>
            </div>
        </div>

        <div class="tutorial-overlay" id="tutorial">
            <p><strong>How to Build:</strong></p>
            <ul>
                <li>Click & Drag between nodes to build beams.</li>
                <li>Triangles are strong! Squares are weak.</li>
                <li>Connect the left cliff to the right cliff.</li>
            </ul>
            <button class="btn-small" onclick="document.getElementById('tutorial').style.display='none'">Got it</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
