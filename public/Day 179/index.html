<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Learning Roadmap Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Dev Learning Roadmap Generator</h1>
  <p>Create your personalized development roadmap</p>
</header>

<main class="container">

  <section class="form-section">
    <h2>Generate Roadmap</h2>

    <label>Select Goal</label>
    <select id="goal">
      <option value="frontend">Frontend Developer</option>
      <option value="backend">Backend Developer</option>
      <option value="fullstack">Full Stack Developer</option>
      <option value="ai">AI / ML Engineer</option>
    </select>

    <label>Duration</label>
    <select id="duration">
      <option value="3">3 Months</option>
      <option value="6">6 Months</option>
      <option value="12">12 Months</option>
    </select>

    <button onclick="generateRoadmap()">Generate Roadmap</button>
  </section>

  <section class="result-section">
    <h2>Your Roadmap</h2>
    <div id="roadmapOutput"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
