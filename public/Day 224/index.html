<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Vocabulary Builder</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Streak:</span>
                    <span id="streak" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Words Learned:</span>
                    <span id="wordsLearned" class="value">0</span>
                </div>
            </div>
        </header>

        <main id="gameArea">
            <div id="startScreen" class="screen">
                <h2>Welcome to Vocabulary Builder!</h2>
                <p>Improve your English vocabulary while having fun!</p>
                <div class="mode-selection">
                    <h3>Select Game Mode:</h3>
                    <button class="mode-btn" data-mode="definition">Match Definition</button>
                    <button class="mode-btn" data-mode="synonym">Find Synonym</button>
                    <button class="mode-btn" data-mode="sentence">Complete Sentence</button>
                    <button class="mode-btn" data-mode="antonym">Find Antonym</button>
                </div>
            </div>

            <div id="gameScreen" class="screen hidden">
                <div class="timer-bar">
                    <div id="timerFill" class="timer-fill"></div>
                </div>
                
                <div id="modeIndicator" class="mode-indicator"></div>
                
                <div class="question-area">
                    <div id="wordDisplay" class="word-display"></div>
                    <div id="questionText" class="question-text"></div>
                </div>
                
                <div class="options-area" id="optionsArea"></div>
                
                <div id="feedback" class="feedback"></div>
                <div id="wordInfo" class="word-info hidden"></div>
                
                <button id="nextBtn" class="btn-primary hidden">Next Word</button>
            </div>

            <div id="gameOverScreen" class="screen hidden">
                <h2>Amazing Progress!</h2>
                <div class="final-stats">
                    <p>Final Score: <span id="finalScore" class="highlight">0</span></p>
                    <p>Words Learned: <span id="finalWords" class="highlight">0</span></p>
                    <p>Best Streak: <span id="finalStreak" class="highlight">0</span></p>
                    <p>Accuracy: <span id="accuracy" class="highlight">0%</span></p>
                </div>
                <div id="learnedWords" class="learned-words"></div>
                <button id="restartBtn" class="btn-primary">Play Again</button>
                <button id="changeMode" class="btn-secondary">Change Mode</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
