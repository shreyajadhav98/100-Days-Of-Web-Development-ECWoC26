<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | DataFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0c0c0e 0%, #000 100%);
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #080809;
            border: 1px solid #1a1a1c;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
        }
        .header { text-align: center; margin-bottom: 2.5rem; }
        .header h1 { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 1.5rem; 
            color: var(--blue);
            letter-spacing: 2px;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
        }
        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 8px;
            outline: none;
            transition: var(--transition);
        }
        .form-group input:focus { border-color: var(--blue); box-shadow: 0 0 10px var(--blue-glow); }
        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: var(--blue);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: var(--transition);
        }
        .btn-auth:hover { background: #fff; transform: translateY(-2px); }
        .error { color: var(--red); font-size: 0.8rem; text-align: center; margin-top: 1rem; height: 1.2rem; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="header">
            <h1>DATA<span style="color: #fff">FLOW</span></h1>
            <p style="color: var(--text-dim); font-size: 0.85rem; margin-top: 0.5rem;">SECURE ANALYTICS ACCESS</p>
        </div>
        <form id="authForm">
            <div class="form-group">
                <label>IDENT_EMAIL</label>
                <input type="email" id="email" value="admin@dataflow.io" required>
            </div>
            <div class="form-group">
                <label>IDENT_KEY</label>
                <input type="password" id="password" value="admin" required>
            </div>
            <button type="submit" class="btn-auth">AUTHORIZE_ACCESS</button>
            <div class="error" id="error"></div>
        </form>
        <div style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1.5rem; text-align: center;">
            <p style="font-size: 0.75rem; color: var(--text-dim); font-family: 'JetBrains Mono', monospace;">ENCRYPTION ACTIVE: AES-256</p>
        </div>
    </div>
    <script src="js/db.js"></script>
    <script>
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const res = DB.login(email, pass);
            if (res.success) window.location.href = 'index.html';
            else document.getElementById('error').innerText = res.message;
        });
        if (DB.getSession()) window.location.href = 'index.html';
    </script>
</body>
</html>
