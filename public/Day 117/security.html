<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security | DataFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="workspace">
            <header class="workspace-header">
                <div class="system-status">
                    <span class="status-indicator online" style="background: #ff4d4d; box-shadow: 0 0 10px #ff4d4d;"></span>
                    <span class="status-text">THREAT_SHIELD ACTIVE</span>
                </div>
                <div class="header-tools">
                    <div class="live-clock" id="clock">00:00:00</div>
                    <div class="user-pill"></div>
                    <button class="mobile-toggle" id="mobileToggle"><i class="fa-solid fa-bars-staggered"></i></button>
                </div>
            </header>

            <h1 style="margin-bottom: 2rem;">Security Threat Log</h1>

            <div class="content-grid">
                <section class="grid-card span-12">
                    <div class="card-header">
                        <h2>Recent Firewall Events</h2>
                        <span class="tag" style="border-color: var(--red); color: var(--red);">HIGH ALERT</span>
                    </div>
                    <div class="log-stream" id="security-logs" style="max-height: 500px;">
                        <!-- Logs injected by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/db.js"></script>
    <script src="js/shared.js"></script>
    <script>
        const logs = [
            { time: '14:22:10', ip: '192.168.1.104', type: 'error', msg: 'Multiple failed login attempts detected' },
            { time: '14:20:45', ip: '84.12.x.x', type: 'warn', msg: 'Suspicious SQL pattern in payload' },
            { time: '14:15:32', ip: 'SERVER_INTERNAL', type: 'info', msg: 'SSL Certificate renewed successfully' },
            { time: '14:05:12', ip: '210.x.x.x', type: 'error', msg: 'Port scan blocked on cluster edge' },
            { time: '13:55:00', ip: 'ADMIN_DESKTOP', type: 'info', msg: 'Authorized shell access granted' }
        ];

        const renderLogs = () => {
            document.getElementById('security-logs').innerHTML = logs.map(l => `
                <div class="log-entry ${l.type}">
                    <span class="log-time">[${l.time}]</span>
                    <span class="log-msg"><strong>${l.ip}</strong>: ${l.msg}</span>
                </div>
            `).join('');
        };
        renderLogs();

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour12: false });
        }, 1000);

        document.getElementById('mobileToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
