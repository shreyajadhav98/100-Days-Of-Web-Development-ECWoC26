<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo Cars | Genetic Algorithm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <div class="hud">
                <div class="stat-box">
                    <span class="label">GEN</span>
                    <span id="gen-val">1</span>
                </div>
                <div class="stat-box">
                    <span class="label">ALIVE</span>
                    <span id="alive-val">20</span>
                </div>
                <div class="stat-box">
                    <span class="label">BEST DIST</span>
                    <span id="dist-val">0m</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-row">
                    <label>Sim Speed</label>
                    <input type="range" id="speed-slider" min="1" max="10" value="1">
                    <span id="speed-display">1x</span>
                </div>
                <div class="control-row">
                    <label>Mutation Rate</label>
                    <input type="range" id="mutation-slider" min="1" max="50" value="5">
                    <span id="mutation-display">5%</span>
                </div>
                <button class="btn warning" id="btn-reset">RESET WORLD</button>
            </div>

            <div class="info-panel">
                <h3>Genome Info</h3>
                <div class="dna-viz" id="dna-viz">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
