<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Management Board</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="container">

<header>
  <h1><i class="fas fa-tasks"></i> Task Management Board</h1>
  <p class="subtitle">Manage tasks with persistence</p>
</header>

<!-- STATS -->
<div class="board-controls">

  <div class="stats">
    <div>
      <b id="total">0</b><br>Total
    </div>

    <div>
      <b id="done">0</b><br>Done
    </div>

    <div>
      <b id="progress">0</b><br>In Progress
    </div>
  </div>

  <button id="clearAll" class="danger">
    <i class="fas fa-trash"></i> Clear All
  </button>

</div>

<!-- BOARD -->
<div class="board">

<!-- TODO -->
<div class="column" data-col="todo">

<h3>To Do <span id="todoCount">0</span></h3>

<div class="taskBox" id="todo"></div>

<button class="addBtn" data-col="todo">+ Add Task</button>

</div>


<!-- IN PROGRESS -->
<div class="column" data-col="inprogress">

<h3>In Progress <span id="inprogressCount">0</span></h3>

<div class="taskBox" id="inprogress"></div>

<button class="addBtn" data-col="inprogress">+ Add Task</button>

</div>


<!-- REVIEW -->
<div class="column" data-col="review">

<h3>Review <span id="reviewCount">0</span></h3>

<div class="taskBox" id="review"></div>

<button class="addBtn" data-col="review">+ Add Task</button>

</div>


<!-- DONE -->
<div class="column" data-col="done">

<h3>Done <span id="doneCount">0</span></h3>

<div class="taskBox" id="done"></div>

<button class="addBtn" data-col="done">+ Add Task</button>

</div>

</div>
</div>


<!-- MODAL -->
<div class="modal" id="modal">

<div class="modalBox">

<h3 id="modalTitle">Add Task</h3>

<form id="taskForm">

<input type="hidden" id="taskId">

<input type="text" id="title" placeholder="Task Title" required>

<textarea id="desc" placeholder="Description"></textarea>

<select id="status">
  <option value="todo">To Do</option>
  <option value="inprogress">In Progress</option>
  <option value="review">Review</option>
  <option value="done">Done</option>
</select>

<div class="actions">

<button type="button" id="cancel">Cancel</button>

<button type="submit">Save</button>

</div>

</form>

</div>
</div>


<script src="script.js"></script>
</body>
</html>
