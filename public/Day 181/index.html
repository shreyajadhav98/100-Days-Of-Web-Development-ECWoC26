<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Defense | Z-Type Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <div class="hud-top">
                <div class="score-box">
                    <span class="label">SCORE</span>
                    <span id="score-val">0</span>
                </div>
                <div class="multiplier-box">
                    <span class="label">MULTIPLIER</span>
                    <span id="mult-val">x1</span>
                    <div class="mult-bar"><div id="mult-fill"></div></div>
                </div>
                <div class="wave-box">
                    <span class="label">WAVE</span>
                    <span id="wave-val">1</span>
                </div>
            </div>

            <div id="start-screen" class="screen">
                <div class="logo">
                    <i class="fas fa-keyboard"></i> TYPING <span class="highlight">DEFENSE</span>
                </div>
                <p>Type the words to shoot enemies.</p>
                <button class="btn primary" id="btn-start">Start Mission</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="danger">BASE DESTROYED</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button class="btn primary" id="btn-restart">Retry</button>
            </div>
        </div>
        
        <div class="scanlines"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
