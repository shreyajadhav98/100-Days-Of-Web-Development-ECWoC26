<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shadow Quest</h1>
    <div id="instructions">
        <p>Use arrow keys to move and jump. Avoid the shadow!</p>
        <p>Complete a run to create your shadow for the next attempt.</p>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div>
        <button id="start">Start Game</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
