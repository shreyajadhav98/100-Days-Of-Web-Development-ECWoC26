<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision-Tree-Guess | AI Mind Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="game-card">
            <header>
                <div class="brand">
                    <i class="fas fa-brain"></i> Mind<span class="highlight">Reader</span>
                </div>
                <div class="score-badge">Knowledge Base: <span id="node-count">3</span> Nodes</div>
            </header>

            <div id="game-interface">
                <div id="question-view" class="view active">
                    <div class="icon-wrapper">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <h2 id="question-text">Is it alive?</h2>
                    <div class="actions">
                        <button class="btn yes-btn" onclick="game.answer(true)">
                            <i class="fas fa-check"></i> Yes
                        </button>
                        <button class="btn no-btn" onclick="game.answer(false)">
                            <i class="fas fa-times"></i> No
                        </button>
                    </div>
                </div>

                <div id="learning-view" class="view hidden">
                    <div class="icon-wrapper warning">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2>I give up! What was it?</h2>
                    <p class="subtitle">Help me get smarter for next time.</p>
                    
                    <div class="form-group">
                        <label>The object you thought of:</label>
                        <input type="text" id="new-object" placeholder="e.g., A Toaster">
                    </div>

                    <div class="form-group">
                        <label>A question to distinguish it from <strong id="old-guess-display">...</strong>:</label>
                        <input type="text" id="new-question" placeholder="e.g., Is it an electronic device?">
                    </div>

                    <div class="form-group">
                        <label>For <span id="new-obj-label">your object</span>, the answer is:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="new-ans" value="yes" checked> Yes</label>
                            <label><input type="radio" name="new-ans" value="no"> No</label>
                        </div>
                    </div>

                    <button class="btn primary-btn" onclick="game.learn()">Teach Me</button>
                </div>

                <div id="result-view" class="view hidden">
                    <div class="icon-wrapper success">
                        <i class="fas fa-magic"></i>
                    </div>
                    <h2 id="result-msg">I guessed it!</h2>
                    <button class="btn primary-btn" onclick="game.restart()">Play Again</button>
                </div>
            </div>
        </main>

        <aside class="brain-visualizer">
            <h3><i class="fas fa-project-diagram"></i> Brain Map</h3>
            <div class="tree-container" id="tree-container">
                </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
