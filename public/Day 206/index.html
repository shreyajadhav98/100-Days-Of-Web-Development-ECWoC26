<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Ninja | Webcam Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        
        <canvas id="diff-canvas" style="display:none;"></canvas>

        <div class="game-wrapper">
            <canvas id="display-canvas"></canvas>
            
            <div class="ui-layer">
                <header>
                    <div class="score-box">
                        SCORE: <span id="score-val">0</span>
                    </div>
                    <div class="lives-box">
                        MISSES: <span id="lives-val">0</span>/3
                    </div>
                </header>

                <div id="start-screen" class="overlay">
                    <h1>MOTION <span class="highlight">NINJA</span></h1>
                    <p>Camera Access Required</p>
                    <div class="instructions">
                        <i class="fas fa-hand-paper"></i>
                        <span>Wave your hands to slice fruit!</span>
                    </div>
                    <button id="btn-start" class="btn primary">ENABLE CAMERA & START</button>
                </div>

                <div id="game-over" class="overlay hidden">
                    <h1>GAME OVER</h1>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="btn-restart" class="btn warning">TRY AGAIN</button>
                </div>

                <div class="debug-panel">
                    <label>
                        <input type="checkbox" id="toggle-debug"> Show Motion Map
                    </label>
                    <canvas id="debug-view" width="160" height="120"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
