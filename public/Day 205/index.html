<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridlock Controller | Traffic Sim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>GRIDLOCK <span class="highlight">CONTROLLER</span></h1>
                <div class="status-badge">
                    <span class="label">STATUS</span>
                    <span id="game-status" class="good">FLOWING</span>
                </div>
            </header>

            <div class="dashboard">
                <div class="metric">
                    <span class="val" id="score-val">0</span>
                    <span class="label">SCORE</span>
                </div>
                <div class="metric">
                    <span class="val" id="flow-val">0</span>
                    <span class="label">CARS/MIN</span>
                </div>
                <div class="metric warning">
                    <span class="val" id="stress-val">0%</span>
                    <span class="label">AVG STRESS</span>
                </div>
            </div>

            <div class="controls-hint">
                <p>Click Traffic Lights or use keys <span class="key">1</span> <span class="key">2</span> <span class="key">3</span> <span class="key">4</span> to toggle.</p>
            </div>

            <div id="game-over" class="modal hidden">
                <div class="modal-content">
                    <h2 class="danger">GRIDLOCK DETECTED</h2>
                    <p>Driver frustration reached critical levels.</p>
                    <div class="final-score">Final Score: <span id="final-score">0</span></div>
                    <button class="btn primary" id="btn-retry">Restart Simulation</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
