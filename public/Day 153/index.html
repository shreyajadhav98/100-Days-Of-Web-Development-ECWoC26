<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 153 - Stopwatch Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn start">Start</button>
            <button id="stopBtn" class="btn stop" disabled>Stop</button>
            <button id="lapBtn" class="btn lap" disabled>Lap</button>
            <button id="resetBtn" class="btn reset">Reset</button>
        </div>

        <div class="laps-container">
            <h3>Laps</h3>
            <ul id="lapsList"></ul>
            <button id="clearLapsBtn" class="btn clear">Clear Laps History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
