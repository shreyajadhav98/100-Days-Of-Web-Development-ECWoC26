<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetr-Physics | Rigid Body Stacker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>
        
        <div class="ui-layer">
            <div class="hud">
                <div class="score-box">
                    <span class="label">HEIGHT</span>
                    <span id="score-val">0m</span>
                </div>
                <div class="next-box">
                    <span class="label">NEXT</span>
                    <canvas id="next-canvas" width="60" height="60"></canvas>
                </div>
            </div>

            <div id="start-screen" class="screen">
                <h1 class="title">TETR<span class="highlight">PHYSICS</span></h1>
                <p>Stack blocks. Don't let them fall.</p>
                <div class="controls-hint">
                    <div class="key-row"><span class="key">←</span> <span class="key">→</span> Move</div>
                    <div class="key-row"><span class="key">Q</span> <span class="key">E</span> Rotate</div>
                    <div class="key-row"><span class="key">SPACE</span> Drop</div>
                </div>
                <button class="btn primary" id="btn-start">START GAME</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="danger">TOWER COLLAPSED</h1>
                <p>Max Height: <span id="final-score">0m</span></p>
                <button class="btn primary" id="btn-restart">TRY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
