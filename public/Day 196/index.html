<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Optics | Reflection Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="hud">
            <div class="level-info">
                <h2>Level <span id="level-num">1</span></h2>
                <div class="status" id="status-text">ALIGN MIRRORS</div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <button class="btn" id="btn-rotate-left" title="Rotate Left (Q)"><i class="fas fa-undo"></i></button>
                    <span class="label">ROTATE</span>
                    <button class="btn" id="btn-rotate-right" title="Rotate Right (E)"><i class="fas fa-redo"></i></button>
                </div>
                <div class="hint-text">
                    Drag to Move. Select & Rotate.
                </div>
                <button class="btn warning" id="btn-reset">RESET LEVEL</button>
            </div>
        </div>

        <div id="win-screen" class="screen hidden">
            <div class="glow-ring"></div>
            <h1>TARGET LOCKED</h1>
            <button class="btn primary" id="btn-next">NEXT LEVEL</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
