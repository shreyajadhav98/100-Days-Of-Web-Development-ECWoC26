<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸ’¸ Expense Tracker</h1>

    <form id="expense-form">
      <div class="form-group">
        <label>Expense Name</label>
        <input type="text" id="expense-name" placeholder="e.g. Grocery" />
      </div>

      <div class="form-group">
        <label>Amount</label>
        <input type="number" id="expense-amount" placeholder="0.00" min="1" />
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="expense-category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <button type="submit" class="btn">Add Expense</button>
    </form>

    <div class="total-box">
      <span>Total Expenses</span>
      <h2 id="total-amount">â‚¹0</h2>
    </div>

    <h3 class="list-title">Your Expenses</h3>
    <div id="expenses-container" class="expenses-container">
      <p class="empty">No expenses added yet.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
