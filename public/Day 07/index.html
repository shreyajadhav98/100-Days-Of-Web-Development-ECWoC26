<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <form id="expense-form">
            <div class="form-group">
                <label for="expense-name">Expense Name</label>
                <input type="text" id="expense-name" placeholder="e.g., Grocery Shopping">
            </div>

            <div class="form-group">
                <label for="expense-amount">Amount ($)</label>
                <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn">Add Expense</button>
        </form>

        <div class="total-section">
            <div class="total-label">Total Expenses</div>
            <div class="total-amount" id="total-amount">$0.00</div>
        </div>

        <div class="expenses-list">
            <h2 class="expenses-header">Your Expenses</h2>
            <div id="expenses-container">
                <div class="empty-state">No expenses yet. Add your first expense above!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
