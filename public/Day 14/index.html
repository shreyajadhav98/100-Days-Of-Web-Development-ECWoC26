<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="app-title">ğŸµ Music Player</h1>

<main class="container">

  <!-- PLAYER -->
  <section class="player-card">
    <input id="search" type="text" placeholder="Search song or artist (Enter)">

    <div class="recommended">
      <h4>Recommended</h4>
      <ul id="recommendedList"></ul>
    </div>

    <div class="current placeholder" id="current">
      <img id="cover" />
      <h3 id="title">Nothing Playing</h3>
      <p id="artist">Search a song</p>
    </div>

    <div class="controls">
      <button id="prev" disabled>â®</button>
      <button id="play" disabled>â–¶</button>
      <button id="next" disabled>â­</button>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <input type="range" id="progress" value="0">

    <div class="volume">
      ğŸ”Š <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <audio id="audio"></audio>
  </section>

  <!-- PLAYLIST -->
  <section class="playlist-card">
    <h3>Search Results</h3>

    <div id="resultsPlaceholder" class="results-placeholder">
      ğŸ¶ Search to load songs
    </div>

    <ul id="playlist"></ul>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
