<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural-Evo | Genetic Algorithm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="canvas-wrapper">
            <canvas id="evo-canvas"></canvas>
            <div class="overlay-hint" id="start-hint">
                <i class="fas fa-pencil-alt"></i> Click & Drag to draw obstacles
            </div>
        </div>

        <aside class="hud-panel">
            <div class="brand">
                <i class="fas fa-dna"></i> Neural<span class="highlight">Evo</span>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <label>Gen</label>
                    <span id="stat-gen">0</span>
                </div>
                <div class="stat-box">
                    <label>Alive</label>
                    <span id="stat-alive">0</span>
                </div>
                <div class="stat-box">
                    <label>Best Steps</label>
                    <span id="stat-best">--</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Simulation Speed</label>
                    <input type="range" id="speed-slider" min="1" max="20" value="1">
                </div>
                <div class="control-group">
                    <label>Population Size (Next Gen)</label>
                    <input type="range" id="pop-slider" min="50" max="500" step="50" value="200">
                    <span class="val-display" id="pop-val">200</span>
                </div>
                
                <div class="actions">
                    <button id="btn-reset" class="btn warning">
                        <i class="fas fa-trash"></i> Clear Walls
                    </button>
                    <button id="btn-restart" class="btn primary">
                        <i class="fas fa-redo"></i> Restart Sim
                    </button>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item"><span class="dot goal"></span> Goal</div>
                <div class="legend-item"><span class="dot best"></span> Best Gene</div>
                <div class="legend-item"><span class="dot normal"></span> Population</div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
