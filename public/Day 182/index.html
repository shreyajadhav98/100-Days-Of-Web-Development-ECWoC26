<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Runner | Audio Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer" id="ui-layer">
            <div class="logo">
                <i class="fas fa-wave-square"></i> Rhythm<span class="highlight">Runner</span>
            </div>

            <div id="start-screen" class="screen">
                <div class="upload-zone" id="drop-zone">
                    <i class="fas fa-music fa-3x"></i>
                    <p>Drag & Drop an MP3 here<br>or</p>
                    <label for="audio-upload" class="btn primary">Choose File</label>
                    <input type="file" id="audio-upload" accept="audio/*" hidden>
                </div>
                <div class="controls-hint">
                    <div><span class="key">↑</span> Jump (Bass)</div>
                    <div><span class="key">↓</span> Duck (Snare)</div>
                </div>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="glitch" data-text="SYNC LOST">SYNC LOST</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button class="btn primary" id="btn-restart">Retry Track</button>
            </div>

            <div class="hud hidden" id="hud">
                <div class="score">SCORE: <span id="score-val">0</span></div>
                <div class="visualizer-bars" id="viz-bars">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
